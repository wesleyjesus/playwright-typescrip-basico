              </div>

              <div class="links">
                <a href="https://github.com/wesleyjesus/playwright-typescrip-basico" target="_blank">üìÅ Reposit√≥rio</a>
                <a href="https://github.com/wesleyjesus/playwright-typescrip-basico/actions" target="_blank">‚öôÔ∏è Actions</a>
