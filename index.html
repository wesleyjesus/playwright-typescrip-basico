<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playwright TypeScript - Projeto de Testes</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.5.0/github-markdown.min.css">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }
    .container {
      max-width: 980px;
      margin: 0 auto;
      padding: 45px;
    }
    .allure-banner {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 20px;
      padding: 40px;
      text-align: center;
      margin-bottom: 30px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.3);
    }
    .allure-banner h2 {
      color: white;
      font-size: 2rem;
      margin: 0 0 20px 0;
      font-weight: 700;
    }
    .allure-banner p {
      color: rgba(255,255,255,0.9);
      font-size: 1.1rem;
      margin-bottom: 25px;
    }
    .allure-button {
      display: inline-block;
      background: white;
      color: #667eea !important;
      padding: 18px 50px;
      border-radius: 50px;
      text-decoration: none;
      font-size: 1.2rem;
      font-weight: 700;
      transition: all 0.3s ease;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
    }
    .allure-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 30px rgba(0,0,0,0.3);
      background: #f8f9fa;
    }
    .markdown-body {
      background: white;
      padding: 45px;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      color: #24292e !important;
    }
    .markdown-body * {
      color: #24292e !important;
    }
    .markdown-body h1,
    .markdown-body h2,
    .markdown-body h3,
    .markdown-body h4,
    .markdown-body h5,
    .markdown-body h6 {
      color: #1a1a1a !important;
      font-weight: 600 !important;
    }
    .markdown-body p,
    .markdown-body li,
    .markdown-body span,
    .markdown-body div {
      color: #24292e !important;
    }
    .markdown-body a {
      color: #0366d6 !important;
      font-weight: 500 !important;
    }
    .markdown-body code {
      color: #e83e8c !important;
      background-color: rgba(27,31,35,0.05) !important;
      padding: 0.2em 0.4em;
      border-radius: 3px;
    }
    .markdown-body pre {
      background-color: #f6f8fa !important;
      border: 1px solid #e1e4e8;
    }
    .markdown-body pre code {
      color: #24292e !important;
    }
    .markdown-body strong,
    .markdown-body b {
      color: #1a1a1a !important;
      font-weight: 600 !important;
    }
    .markdown-body table th,
    .markdown-body table td {
      color: #24292e !important;
      border: 1px solid #dfe2e5;
    }
    .markdown-body blockquote {
      color: #6a737d !important;
      border-left: 0.25em solid #dfe2e5;
    }
    @media (max-width: 768px) {
      .container {
        padding: 20px;
      }
      .allure-banner,
      .markdown-body {
        padding: 20px;
      }
      .allure-banner h2 {
        font-size: 1.5rem;
      }
      .allure-button {
        padding: 15px 35px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="allure-banner">
      <h2>üìä Relat√≥rios de Teste Automatizados</h2>
      <p>Acesse o relat√≥rio completo do Allure com hist√≥rico de execu√ß√µes, gr√°ficos e an√°lises detalhadas</p>
      <a href="allure-report/index.html" class="allure-button">
        Ver Relat√≥rio Allure ‚Üí
      </a>
    </div>
    <article class="markdown-body" id="content">
      <p>Carregando README...</p>
    </article>
  </div>
  <script>
    // Carregar e renderizar README.md
    fetch('README.md')
      .then(response => response.text())
      .then(markdown => {
        // Configurar marked para renderizar corretamente
        marked.setOptions({
          breaks: true,
          gfm: true,
          headerIds: true,
          mangle: false
        });
        
        // Renderizar markdown
        document.getElementById('content').innerHTML = marked.parse(markdown);
      })
      .catch(error => {
        document.getElementById('content').innerHTML = '<p>Erro ao carregar README.md</p>';
        console.error('Error loading README:', error);
      });
  </script>
</body>
</html>
